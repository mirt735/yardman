<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragments="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Fixed Layout Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header th:fragments="header">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">HOME ICON</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a th:class="'nav-link '+${ currentPageName == 'home' ? 'active' : ''}" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a th:class="'nav-link '+${ currentPageName == 'cars' ? 'active' : ''}" href="/car/list">Cars</a>
          </li>
          <li class="nav-item">
            <a th:class="'nav-link '+${ currentPageName == 'carTypes' ? 'active' : ''}" href="/carType/list">Car Types</a>
          </li>
          <li class="nav-item">
            <a th:class="'nav-link '+${ currentPageName == 'drivers' ? 'active' : ''}" href="/driver/list">Drivers</a>
          </li>
          <li class="nav-item">
            <a th:class="'nav-link '+${ currentPageName == 'stakeholders' ? 'active' : ''}" href="/declaration/list">Stakeholders</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>
</body>
<footer th:fragments="footer" class="footer mt-auto py-3 bg-light fixed-bottom">
  <div class="container">
    <p class="mb-1">&copy; 2017â€“2021 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </div>
</footer>
</html>

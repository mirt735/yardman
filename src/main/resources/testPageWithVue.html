<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовая страница</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <ul class="dropdown-menu dropdown-menu-dark position-static d-grid gap-1 p-2 rounded-3 mx-0 border-0 shadow w-220px">
        <li class="dropdown-item rounded-2 active" v-for="driver in drivers" :key="driver.id"> {{driver.fullName}} </li>
    </ul>
</div>
    <script type="text/javascript">
        var app = new Vue({
          el: '#app',
          data: {
            drivers: []
          },
          created() {
            fetch('http://localhost:8081/driver/list')
                .then(response => response.json())
                .then(json => {this.drivers = json.driverList})
          }
        })
    </script>
</body>
</html>
